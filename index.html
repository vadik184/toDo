<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My project list</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="todo-card">
      <h3>Title</h3>
      <textarea rows="4" placeholder="Enter task"></textarea>
      <div class="buttons-container">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
        <div class="color-picker">
          <button class="color-change">Change Color</button>
          <div class="color-options">
            <div class="color-option" style="background-color: #007bff"></div>
            <div class="color-option" style="background-color: #28a745"></div>
            <div class="color-option" style="background-color: #ffc107"></div>
            <div class="color-option" style="background-color: #dc3545"></div>
            <div class="color-option" style="background-color: #6c757d"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/task-01.js"></script>
  </body>
</html>
